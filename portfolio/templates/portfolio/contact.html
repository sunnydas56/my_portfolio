{% extends 'portfolio/base.html' %}

{% block content %}
<style>
    form {
        background-color: #1f1f1f;
        padding: 2em;
        border-radius: 8px;
        border: 1px solid #333;
    }
    form p {
        margin-bottom: 1.5em;
    }
    form label {
        display: block;
        margin-bottom: 0.5em;
        color: #ffffff;
    }
    form input, form textarea {
        width: 100%;
        padding: 0.8em;
        background-color: #333;
        border: 1px solid #444;
        border-radius: 5px;
        color: #ffffff;
    }
    button[type="submit"] {
        padding: 0.8em 1.5em;
        background-color: #ff4136; /* Red accent */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
        background-color: #e03024; /* Darker red on hover */
    }
</style>

<h1>Contact</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
