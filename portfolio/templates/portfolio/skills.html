{% extends "portfolio/base.html" %}
{% block content %}
<style>
    .skills-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
    }
    .skill-card {
        background-color: #1f1f1f; /* Dark background for cards */
        border: 1px solid #333; /* Subtle border */
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        text-align: center;
        transition: transform 0.3s, border-color 0.3s;
    }
    .skill-card:hover {
        transform: translateY(-10px);
        border-color: #ff4136; /* Red accent on hover */
    }
    .skill-card h3 {
        margin-top: 10px;
        color: #ffffff; /* White text for heading */
    }
    .skill-card i {
        font-size: 48px;
        color: #ff4136; /* Red accent for icons */
    }
</style>
<h1>Skills</h1>
<div class="skills-container">
    <div class="skill-card">
        <i class="fab fa-python"></i>
        <h3>Python</h3>
    </div>
    <div class="skill-card">
        <i class="fas fa-layer-group"></i>
        <h3>Django</h3>
    </div>
    <div class="skill-card">
        <i class="fab fa-react"></i>
        <h3>React JS</h3>
    </div>
    <div class="skill-card">
        <i class="fab fa-html5"></i>
        <h3>HTML</h3>
    </div>
    <div class="skill-card">
        <i class="fab fa-css3-alt"></i>
        <h3>CSS</h3>
    </div>
    <div class="skill-card">
        <i class="fas fa-object-group"></i>
        <h3>Object Oriented Programming (OOPs)</h3>
    </div>
    <div class="skill-card">
        <i class="fab fa-js-square"></i>
        <h3>JavaScript</h3>
    </div>
    <div class="skill-card">
        <i class="fas fa-database"></i>
        <h3>Database</h3>
    </div>
    <div class="skill-card">
        <i class="fas fa-database"></i>
        <h3>MySQL</h3>
    </div>
    <div class="skill-card">
        <i class="fab fa-git-alt"></i>
        <h3>Version Control (Git)</h3>
    </div>
    <div class="skill-card">
        <i class="fas fa-cogs"></i>
        <h3>REST-API</h3>
    </div>
</div>
{% endblock %}
